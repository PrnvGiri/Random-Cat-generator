<!DOCTYPE html>
<html>
<head>
    <title>Random Cat Photos Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    
        h1 {
            text-align: center;
        }
    
        #cat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin-top: 20px;
        }
    
        #cat-img {
            max-width: 500px;
            max-height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        #generate-btn {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    
</head>
<body>
    <h1>Random Cat Photos Generator</h1>
    <div id="cat-container">
        <img id="cat-img" src="" alt="Random Cat Photo">
    </div>
    <button id="generate-btn">Generate Random Cat Photo</button>

    <script>
    const generateBtn = document.getElementById("generate-btn");
    const catImg = document.getElementById("cat-img");
    let catData = [];

    function getRandomImage() {
        const randomIndex = Math.floor(Math.random() * catData.length);
        const imageUrl = catData[randomIndex].data.url;
        catImg.src = imageUrl;
    }

    fetch("https://www.reddit.com/r/cat/.json?limit=100")
        .then(response => response.json())
        .then(data => {
            catData = data.data.children;
            getRandomImage(); // Display initial random image
        })
        .catch(error => {
            console.log("An error occurred:", error);
        });

    generateBtn.addEventListener("click", getRandomImage);
</script>
</body>
</html>
